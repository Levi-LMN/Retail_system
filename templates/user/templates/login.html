<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RetailSysX Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/login/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/style.css') }}">
    <link rel="icon" href="../static/images/fevicon/retailsysX.png">
  </head>
  <body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">




    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">RetailSysX</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form action="/login" method="POST" class="signin-form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePassword('password', '.toggle-password')"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Forgot Password</a>
                  </div>
                </div>
              </form>

              <h3 class="mb-4 text-center"> New User ?</h3>

              <form action="/add_user" method="post" class="signin-form" id="addUserForm">
                <div class="form-group">
                  <label for="new_username">New Username:</label>
                  <input type="text" id="new_username" name="new_username" class="form-control" placeholder="New - Username" required><br>
                </div>
                  <div class="form-group">
  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New-Password" required>
  <span toggle="#new_password" class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePassword('new_password', '.toggle-password')"></span>
</div>

                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3" onclick="validateAndSubmit(event)">Add User</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="login/js/jquery.min.js"></script>
    <script src="login/js/popper.js"></script>
    <script src="login/js/bootstrap.min.js"></script>
    <script src="login/js/main.js"></script>

    <script src="../static/js/login.js"></script>


  </body>
</html>
